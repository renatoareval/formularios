<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="cabecalho">
        Inscrição
    </header>
    <form class="form">
        <div>
            <label for="nome" class="label">Nome</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome" class="input">
        </div>
        <div>
            <label for="email" class="label">Email</label>
            <input type="email" name="emai" id="email" placeholder="email@gmail.com" class="input">
        </div>
        <div>
            <label class="label">Sexo</label>
            <input type="radio" name="sexo">
            <label>Masculino</label>
            <input type="radio" name="sexo">
            <label>Feminino</label>
        </div>
        <div>
            <select>
                <label for="">Cursos</label>
                <option value="">Java</option>
                <option value="">JavaScript</option>
                <option value="">HTML e CSS</option>
            </select>
        </div>
        <div>
            <label for="atendimento">Descreva o atendimento</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
    </form>

</body>

</html>
